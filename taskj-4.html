<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>taskj-4</title>
    <style>
    li{
        width: auto;
        height:20px;
        list-style: none;
        float:left;
        background-color: red;
        margin-left:10px;
    }
    </style>
</head>
<body>
<input id="enter" type="number" name="number" placeholder="请输入数字" ><!--placeholder为占位符-->
<button id="leftEnter">左侧入</button>
<button id="rightEnter">右侧入</button>
<button id="leftExit">左侧出</button>
<button id="rightExit">右侧出</button>
<div id="text"></div>
<ul id="display"></ul>
<script type="text/javascript">
    var arr = new Array();
    var enter = document.getElementById("enter");
    document.getElementById("leftEnter").onclick = function(){
        arr.unshift(enter.value);
        enter.value = null;
        create();
        //console.log(arr);
    };
    document.getElementById("rightEnter").onclick = function(){
        arr.push(enter.value);
        enter.value = null;
        create();
        //console.log(arr);
    } 
    document.getElementById("leftExit").onclick = function(){
        arr.shift(enter.value);
        enter.value = null;
        create();
        //console.log(arr);
    } 
    document.getElementById("rightExit").onclick = function(){
        arr.pop(enter.value);
        enter.value = null;
        create();
        //console.log(arr);
    } 
    function create(){
        var list = document.getElementById("display");
        list.innerHTML = null;
        for(var i = 0; i < arr.length; i++){
            var li = document.createElement("li");
            list.appendChild(li);
            li.innerText = arr[i];
            li.onclick = function(){
                this.remove(this);
            }            
        }
    }
</script>
</body>
</html>
